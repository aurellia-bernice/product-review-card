<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="maincontainer">
  <div class="picture">
    <img src="images/image-product-desktop.jpg" alt="an image of a perfume ">
  </div>
  <div class="secondcontainer">
    <div class="perfume">perfume </div>
    <div class="gab">Gabrielle Essence Eau De Parfum
    </div>
    <div class="bodytext">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="price">
      <div class="price1">$149.99</div>
      <div class="price2">$169.99</div>
    </div>
    <div class="cart">
      <img src="images/icon-cart.svg" alt="an image of a cart">
      <div class="add">Add to Cart</div>
    </div>

  </div>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aurellia-bernice">Bernice Ekechi</a>.
  </div>
</body>
</html>
